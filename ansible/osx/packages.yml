- name: Install Homebrew head packages
  homebrew:
    name:
      - neovim
    state: head

- name: Clone SbarLua repository
  git:
    repo: https://github.com/FelixKratz/SbarLua.git
    dest: /tmp/SbarLua

- name: Install SbarLua
  command: make install
  args:
    chdir: /tmp/SbarLua

- name: Remove SbarLua temporary directory
  file:
    path: /tmp/SbarLua
    state: absent
